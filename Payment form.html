<!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylePayment.css">
  <title>Payment Form</title>
 </head>
 <body>
  <div class="container"> 
  <form actionc="" method="get">
    <h1 class="main_heading">Payment Form</h1>
     <hr>
    <h2>Contact Information</h2>
     <p>
Name*:
<input type="text" Name="name" required>
      </p>
      <fieldset>
       <legend>Gender</legend> 
       Male*:
       <input type="radio"name="gender"id="Male"required>
       Female*:
       <input type="radio"name="gender"id="Female"required>
      </fieldset>
      <p>
        Email*:
        <input type="email"name="email"id="email" required>
      </p>
      <p>
        Pincode*:
        <input type="number" name="pincode"id="pincode" required>
      </p>
      <p>
        Address*:
        <textarea name="address" id="address"cols="20" rows="7" required></textarea>
      </p>
      <h3>Payment Information</h3>
      <p>
        Card-Type*:
        <select name="Card-Type" id="card-type" required>
          <option value="card-type">--Select a Card Type-- </option>
          <option value="visa"> Visa</option>
          <option value="rupay">Rupay</option>
          <option value="mastercard">Mastercard</option>
        </select>
      </p>
      <p>
        Card-Number*:
        <input type="number" name="card-number" id="card-number" required>
      </p>
      <p>
        Cvv*:
        <input type="password" name="Cvv" id="cvv" required>
      </p>
      <p>
       Expiration Date*:
        <input type="date" name="exp date" id="exp date" required>
      </p>
      <p>
        <input type="submit" value="Pay Now">
      </p>
     
  </form>
  </div>
 </body>
 </html>
