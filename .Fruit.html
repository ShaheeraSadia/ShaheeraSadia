<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits Types </title>
</head>
<body>
    <h1>Fruits Types</h1>
</body>
<script>
    var fruittype = prompt("Konsa fruit chaiye?")
    switch (fruittype){
        case 'Sabe': 
        console.log("Sabe hai 200rs Kilo");
        break;
        case 'Kela':
        console.log("Kela hai 100rs Dozon") ;
        break; 
        case'Aam':
         console.log('Aam hai 300rs Kilo');
         break;
         case'Papita':
         console.log('Aam  Papita dono 300rs Kilo');
         break;
         default:
          console.log(`${fruittype} aaj khatam hogya kal ayega`);
    }
    console.log("Orr Kuch chaiye");
</script>
</html>
