 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .palette-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .color-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .color-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
        }

        .color-display {
            height: 120px;
            position: relative;
            transition: all 0.3s ease;
        }

        .color-info {
            padding: 15px;
            text-align: center;
        }

        .hex-code {
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .color-name {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .copy-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .copied {
            background: #2196F3 !important;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .theme-selector {
            margin-bottom: 20px;
            text-align: center;
        }

        .theme-selector select {
            padding: 8px 15px;
            border-radius: 10px;
            border: 2px solid #ddd;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 0.6s ease-in-out;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Color Palette Generator</h1>
        
        <div class="theme-selector">
            <label for="themeSelect">Choose Theme: </label>
            <select id="themeSelect">
                <option value="random">Random</option>
                <option value="warm">Warm</option>
                <option value="cool">Cool</option>
                <option value="pastel">Pastel</option>
                <option value="vibrant">Vibrant</option>
                <option value="monochrome">Monochrome</option>
            </select>
        </div>

        <div class="controls">
            <button id="generateBtn">Generate New Palette</button>
            <button id="saveBtn">Save Current Palette</button>
            <button id="loadBtn">Load Random Saved</button>
        </div>

        <div class="palette-container" id="paletteContainer">
            <!-- Color cards will be generated here -->
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="generatedCount">0</div>
                <div class="stat-label">Palettes Generated</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="savedCount">0</div>
                <div class="stat-label">Palettes Saved</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="copiedCount">0</div>
                <div class="stat-label">Colors Copied</div>
            </div>
        </div>
    </div>

    <script>
        class ColorPaletteGenerator {
            constructor() {
                this.savedPalettes = [];
                this.stats = {
                    generated: 0,
                    saved: 0,
                    copied: 0
                };
                this.colorNames = [
                    'Sunset', 'Ocean', 'Forest', 'Sky', 'Rose', 'Lavender', 'Mint', 'Coral',
                    'Amber', 'Sage', 'Blush', 'Storm', 'Dawn', 'Twilight', 'Ember', 'Frost'
                ];
                this.init();
            }

            init() {
                this.generatePalette();
                this.setupEventListeners();
                this.updateStats();
            }

            setupEventListeners() {
                document.getElementById('generateBtn').addEventListener('click', () => {
                    this.generatePalette();
                    this.stats.generated++;
                    this.updateStats();
                });

                document.getElementById('saveBtn').addEventListener('click', () => {
                    this.savePalette();
                });

                document.getElementById('loadBtn').addEventListener('click', () => {
                    this.loadRandomSaved();
                });

                document.getElementById('themeSelect').addEventListener('change', () => {
                    this.generatePalette();
                    this.stats.generated++;
                    this.updateStats();
                });
            }

            generateColor(theme = 'random') {
                let r, g, b;
                
                switch(theme) {
                    case 'warm':
                        r = Math.floor(Math.random() * 100) + 155;
                        g = Math.floor(Math.random() * 100) + 50;
                        b = Math.floor(Math.random() * 80) + 20;
                        break;
                    case 'cool':
                        r = Math.floor(Math.random() * 80) + 20;
                        g = Math.floor(Math.random() * 120) + 80;
                        b = Math.floor(Math.random() * 100) + 155;
                        break;
                    case 'pastel':
                        r = Math.floor(Math.random() * 80) + 175;
                        g = Math.floor(Math.random() * 80) + 175;
                        b = Math.floor(Math.random() * 80) + 175;
                        break;
                    case 'vibrant':
                        r = Math.floor(Math.random() * 256);
                        g = Math.floor(Math.random() * 256);
                        b = Math.floor(Math.random() * 256);
                        // Ensure at least one channel is high
                        const maxChannel = Math.max(r, g, b);
                        if (maxChannel < 200) {
                            if (r === maxChannel) r = 255;
                            else if (g === maxChannel) g = 255;
                            else b = 255;
                        }
                        break;
                    case 'monochrome':
                        const gray = Math.floor(Math.random() * 256);
                        r = g = b = gray;
                        break;
                    default:
                        r = Math.floor(Math.random() * 256);
                        g = Math.floor(Math.random() * 256);
                        b = Math.floor(Math.random() * 256);
                }

                return {
                    r, g, b,
                    hex: `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`
                };
            }

            generatePalette() {
                const container = document.getElementById('paletteContainer');
                const theme = document.getElementById('themeSelect').value;
                container.innerHTML = '';

                for (let i = 0; i < 5; i++) {
                    const color = this.generateColor(theme);
                    const colorName = this.colorNames[Math.floor(Math.random() * this.colorNames.length)];
                    
                    const colorCard = document.createElement('div');
                    colorCard.className = 'color-card';
                    colorCard.innerHTML = `
                        <div class="color-display" style="background-color: ${color.hex}"></div>
                        <div class="color-info">
                            <div class="hex-code">${color.hex.toUpperCase()}</div>
                            <div class="color-name">${colorName}</div>
                            <button class="copy-btn" onclick="colorGenerator.copyColor('${color.hex}', this)">Copy</button>
                        </div>
                    `;

                    colorCard.addEventListener('click', (e) => {
                        if (e.target.tagName !== 'BUTTON') {
                            this.copyColor(color.hex);
                        }
                    });

                    container.appendChild(colorCard);
                }
            }

            copyColor(hex, button = null) {
                navigator.clipboard.writeText(hex).then(() => {
                    this.stats.copied++;
                    this.updateStats();
                    
                    if (button) {
                        const originalText = button.textContent;
                        button.textContent = 'Copied!';
                        button.classList.add('copied');
                        setTimeout(() => {
                            button.textContent = originalText;
                            button.classList.remove('copied');
                        }, 1500);
                    }

                    // Add pulse animation to the card
                    if (button) {
                        const card = button.closest('.color-card');
                        card.classList.add('pulse');
                        setTimeout(() => card.classList.remove('pulse'), 600);
                    }
                });
            }

            savePalette() {
                const colors = Array.from(document.querySelectorAll('.hex-code')).map(el => el.textContent);
                this.savedPalettes.push(colors);
                this.stats.saved++;
                this.updateStats();
                
                // Visual feedback
                const saveBtn = document.getElementById('saveBtn');
                const originalText = saveBtn.textContent;
                saveBtn.textContent = 'Saved!';
                saveBtn.style.background = '#4CAF50';
                setTimeout(() => {
                    saveBtn.textContent = originalText;
                    saveBtn.style.background = '';
                }, 1500);
            }

            loadRandomSaved() {
                if (this.savedPalettes.length === 0) {
                    alert('No saved palettes found! Save some palettes first.');
                    return;
                }

                const randomPalette = this.savedPalettes[Math.floor(Math.random() * this.savedPalettes.length)];
                const container = document.getElementById('paletteContainer');
                container.innerHTML = '';

                randomPalette.forEach((hex, i) => {
                    const colorName = this.colorNames[Math.floor(Math.random() * this.colorNames.length)];
                    const colorCard = document.createElement('div');
                    colorCard.className = 'color-card';
                    colorCard.innerHTML = `
                        <div class="color-display" style="background-color: ${hex}"></div>
                        <div class="color-info">
                            <div class="hex-code">${hex}</div>
                            <div class="color-name">${colorName}</div>
                            <button class="copy-btn" onclick="colorGenerator.copyColor('${hex}', this)">Copy</button>
                        </div>
                    `;

                    colorCard.addEventListener('click', (e) => {
                        if (e.target.tagName !== 'BUTTON') {
                            this.copyColor(hex);
                        }
                    });

                    container.appendChild(colorCard);
                });
            }

            updateStats() {
                document.getElementById('generatedCount').textContent = this.stats.generated;
                document.getElementById('savedCount').textContent = this.stats.saved;
                document.getElementById('copiedCount').textContent = this.stats.copied;
            }
        }

        // Initialize the color palette generator
        const colorGenerator = new ColorPaletteGenerator();
    </script>
</body>
</html>
